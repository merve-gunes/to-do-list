<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Yapilacaklar Listesi</h2>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Bugün ne yapacaksin?">
            <button id="addBtn">Ekle</button>

        </div>
        <ul id="todoList"></ul>
        
        <p id="emptyMessage">Henüz bir görev eklemedin.</p>

    </div>
    <script src="script.js"></script>
  
</body>
</html>
